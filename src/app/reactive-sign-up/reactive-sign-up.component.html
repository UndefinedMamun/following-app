<h2>Sign Up Reactive Forms</h2>
  <div *ngIf="form.errors" class="alert alert-danger">
    The username or password is invalid
  </div>
<form [formGroup]="form" (ngSubmit)="login()">
  <div formGroupName="account">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input 
        formControlName="email"
        type="text" class="form-control" id="email"
        (blur)="log()"
      >
      <div *ngIf="email.pending">Checking.....</div>
      <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
        <div *ngIf="email.errors.required">Email Address is required</div>
        <div *ngIf="email.errors.cannotContainSpace">Email Address cannot contain a space</div>
        <div *ngIf="email.errors.usernameTaken">Email Address is already taken</div>
        <div *ngIf="email.errors.minlength">Email Address must be minimum {{email.errors.minlength.requiredLength}} characters</div>
      </div>
      
    </div>

    <div class="form-group">
      <label for="password">PassWord</label>
      <input 
        formControlName="password"
        type="password" class="form-control" id="password">
    </div>
  </div>
  <button [disabled]="form.invalid" class="btn btn-success">Sign Up</button>

</form>
